<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information - MMPI-2 Assessment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>MMPI-2 Assessment Platform</h1>
            <p class="lead">Client Information Entry</p>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        Enter Client Information
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('client_info') }}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label required">Client Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="form-text">Enter the client's full name. This will be used in the report narratives.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="age" class="form-label required">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="18" max="99" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sex" class="form-label required">Sex</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                                <div class="form-text">This is used for appropriate scoring and interpretation.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date" class="form-label required">Assessment Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="referral_source" class="form-label">Referral Source</label>
                                <input type="text" class="form-control" id="referral_source" name="referral_source">
                            </div>
                            
                            <div class="mb-3">
                                <label for="reason_for_referral" class="form-label">Reason for Referral</label>
                                <textarea class="form-control" id="reason_for_referral" name="reason_for_referral" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Continue to Score Entry</button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>MMPI-2 Assessment Platform &copy; 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
